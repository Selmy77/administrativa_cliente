<br>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel panel-success col-sm-12">
      <div class="panel-heading" >
        <h3>Contratos para solicitud del registro presupuestal</h3>
      </div>
    </div>
    <div class="panel panel-body">

        <form style="margin-bottom:12%" name="myForm">
          <div class="form-group" style="float:left">
            <label for="numcontrato">Numero contrato:</label>
            <input type="text" class="form-control" id="numcontrato" ng-model="fields.numcontrato" ng-required="!(fields.numcontrato.length || fields.vigcontrato.length || fields.contratistadocumento.length || fields.valorcontrato.length)">
          </div>
          <div class="form-group" style="float:left;margin-left:10px">
            <label for="vigcontrato">Vigencia contrato:</label>
            <input type="text" class="form-control" id="vigcontrato" ng-model="fields.vigcontrato" ng-required="!(fields.numcontrato.length || fields.vigcontrato.length || fields.contratistadocumento.length || fields.valorcontrato.length)">
          </div>
          <div class="form-group" style="float:left;margin-left:10px">
            <label for="contratistadocumento">Contratista documento:</label>
            <input type="text" class="form-control" id="contratistadocumento" ng-model="fields.contratistadocumento" ng-required="!(fields.numcontrato.length || fields.vigcontrato.length || fields.contratistadocumento.length || fields.valorcontrato.length)">
          </div>
          <div class="form-group" style="float:left;margin-left:10px">
            <label for="contratistadocumento">Valor del contrato:</label>
            <input type="text" class="form-control" id="valorcontrato" ng-model="fields.valorcontrato" ng-required="!(fields.numcontrato.length || fields.vigcontrato.length || fields.contratistadocumento.length || fields.valorcontrato.length)">
          </div>
          <div class="form-group" style="float:left;margin-left:10px;margin-top:1.6%">
            <button class="btn btn-primary centrado" ng-disabled="!myForm.$valid" ng-click="rpSolicitudPersonas.buscarContratos()">Buscar</button>
          </div>
          <div class="alert alert-danger" style="float:left;;margin-left:10px;margin-top:1%" ng-show="!myForm.$valid">
            Debe ingresar por lo menos un valor para buscar
          </div>
          <div class="alert alert-warning" style="float:left;;margin-left:10px;margin-top:1%" ng-show="busquedaSinResultados && myForm.$valid">
            <strong>Busqueda sin resultados!</strong> ingrese otros valores y busque de nuevo
          </div>
          <div>
            <!--{{fields}}-->
          </div>
        </form>

      <table style="width:95%;" align="center">
        <tr>
          <td>
            <div ui-grid="rpSolicitudPersonas.gridOptions" ui-grid-selection class="myGrid"></div>
          </td>
        </tr>
        <tr>
          <td align="center">
            <br><br>
            <button ng-click="rpSolicitudPersonas.mostrar_estadisticas()"  class="btn btn-primary btn-lg " ng-disabled="preliquidacionPersonas.saving"> <i class="" ng-show="preliquidacionPersonas.saving"></i>Solicitar RP</button>
          </td>
        </tr>
      </table>
    </div>

  </div>
  <div class="panel-footer">
    Panel Footer
  </div>
</div>
